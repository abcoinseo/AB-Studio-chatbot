<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Siddik Chatbot - Jarvis Style</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            background-color: #3b3b3b;
            align-self: flex-end;
            text-align: right;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background-color: #1a1a1a;
            align-self: flex-start;
            text-align: left;
            border-radius: 15px 15px 15px 0;
            display: flex;
            gap: 10px;
            padding-right: 15px;
        }

        .bot-message img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .typing-animation {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #444;
            animation: typing 1s infinite;
        }

        .typing-animation:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-animation:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #444;
            background-color: #1a1a1a;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 50%;
        }

        #send-button:hover {
            background-color: #777;
        }

        .voice-button {
            cursor: pointer;
            font-size: 30px;
            color: #888;
            margin-left: 10px;
        }

        .voice-button:hover {
            color: #ccc;
        }

        #upload-button {
            cursor: pointer;
            color: #888;
            font-size: 30px;
            margin-left: 10px;
        }

        #upload-button:hover {
            color: #ccc;
        }

        #image-preview {
            max-width: 200px;
            max-height: 150px;
            margin-top: 10px;
        }

        .speak-button {
            cursor: pointer;
            color: #888;
            font-size: 18px;
            margin-left: 10px;
        }

        .speak-button:hover {
            color: #ccc;
        }

    </style>
</head>
<body>
    <div id="header">AB Siddik Chatbot - AB Studio</div>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." autofocus>
        <button id="send-button"><span class="material-icons">send</span></button>
        <input type="file" id="image-upload" style="display: none;" accept="image/*">
        <button id="upload-button"><span class="material-icons">image</span></button>
        <button class="voice-button" id="voice-button"><span class="material-icons">mic</span></button>
    </div>

    <script>
        const apiKey = 'AIzaSyCRdB0ZU_Gs37ne7mGFMBZhyT0O401Ru1k';
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const imageUploadInput = document.getElementById('image-upload');
        const voiceButton = document.getElementById('voice-button');
        const botProfile = 'https://i.postimg.cc/cHw19Rz4/download.jpg';

        let recognition;
        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
        }

        // Show welcome message on page load
        window.onload = function() {
            appendMessage('bot', "ðŸ‘‹ Welcome! I am AB Siddik. I can help you. My full name is Abu Bakar, and I study at Cumilla Zilla School.");
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        uploadButton.addEventListener('click', () => {
            imageUploadInput.click();
        });

        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    appendMessage('user', '', false, reader.result);
                }
                reader.readAsDataURL(file);
            }
        });

        voiceButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            messageInput.value = transcript;
            sendMessage();
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            messageInput.value = '';
            sendToGemini(message);
        }

        function appendMessage(sender, message, isTyping = false, imageUrl = '') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                if (imageUrl) {
                    messageDiv.innerHTML = `<img src="${imageUrl}" alt="User Image" id="image-preview"><p>${message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p>${message}</p>`;
                }
            } else if (sender === 'bot') {
                messageDiv.classList.add('bot-message');
                messageDiv.innerHTML = `
                    <img src="${botProfile}" alt="Bot">
                    <div class="text-container">
                        ${isTyping ?
                            '<div class="typing-animation"></div><div class="typing-animation"></div><div class="typing-animation"></div>' :
                            `<strong>AB Siddik:</strong> ${message}
                            <span class="material-icons speak-button" onclick="speak('${message}')">volume_up</span>
                            <span class="material-icons copy-button" onclick="copyText('${message}')">content_copy</span>`
                        }
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            autoScroll();
        }

        function autoScroll() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendToGemini(message) {
            appendMessage('bot', '', true); // Show typing animation

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            const requestBody = {
                "contents": [{
                    "parts": [{
                        "text": message
                    }]
                }]
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
                .then(response => response.json())
                .then(data => {
                    const lastMessage = chatContainer.lastChild;
                    chatContainer.removeChild(lastMessage); // Remove typing animation

                    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts) {
                        const botResponse = data.candidates[0].content.parts[0].text;
                        appendMessage('bot', botResponse);
                    } else {
                        appendMessage('bot', 'Sorry, I am unable to process your request.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const lastMessage = chatContainer.lastChild;
                    chatContainer.removeChild(lastMessage); // Remove typing animation
                    appendMessage('bot', 'Sorry, an error occurred.');
                });
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google UK English Female');
            window.speechSynthesis.speak(utterance);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
               
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
